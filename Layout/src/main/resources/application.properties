# Spring Boot static web application
server.port=8080
# Datasource (SQL Server - update username/password to match your SQL Server credentials)
# Example: use SQL Server authentication user 'sa' and its password, or create a dedicated user.
# Replace the values for spring.datasource.username and spring.datasource.password below.
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=QuanLyDuLich;encrypt=false;trustServerCertificate=true

spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Use the SQL Server dialect compatible with your SQL Server version
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.web.resources.static-locations=classpath:/static/,file:uploads/