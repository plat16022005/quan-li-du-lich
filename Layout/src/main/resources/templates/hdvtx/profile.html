<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside th:replace="~{hdvtx/dashboard :: aside}"></aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <!-- Header -->
            <header th:replace="~{hdvtx/dashboard :: header}"></header>

            <!-- Main -->
            <main class="flex-1 p-6">
                <!-- Tiêu đề -->
                <div class="mb-6">
                    <h2 class="text-3xl font-bold text-gray-800">
                        <i class="fas fa-user-circle mr-2 text-blue-600"></i>Thông Tin Cá Nhân
                    </h2>
                    <p class="text-gray-600 mt-2">Quản lý thông tin tài khoản của bạn</p>
                </div>

                <!-- Thông báo -->
                <div th:if="${successMessage}" 
                     class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6" role="alert">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" 
                     class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6" role="alert">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Tabs -->
                <div x-data="{ 
                    activeTab: new URLSearchParams(window.location.search).get('tab') === 'password' ? 'password' : 'info' 
                }" class="w-full">
                    <!-- Tab Headers -->
                    <div class="border-b border-gray-200 bg-white rounded-t-lg">
                        <nav class="-mb-px flex space-x-8 px-6" aria-label="Tabs">
                            <button @click="activeTab = 'info'"
                                :class="{ 'border-blue-500 text-blue-600': activeTab === 'info', 
                                          'border-transparent text-gray-500 hover:text-gray-700': activeTab !== 'info' }"
                                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition">
                                <i class="fas fa-info-circle mr-2"></i>Thông Tin Chung
                            </button>
                            <button @click="activeTab = 'password'"
                                :class="{ 'border-blue-500 text-blue-600': activeTab === 'password', 
                                          'border-transparent text-gray-500 hover:text-gray-700': activeTab !== 'password' }"
                                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm transition">
                                <i class="fas fa-key mr-2"></i>Đổi Mật Khẩu
                            </button>
                        </nav>
                    </div>

                    <!-- Tab: Thông Tin Chung -->
                    <div x-show="activeTab === 'info'" class="mt-6" x-transition>
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <form th:action="@{/hdvtx/profile/update}" method="post">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- Họ Tên -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-user mr-2 text-blue-500"></i>Họ và Tên
                                        </label>
                                        <input type="text" name="hoTen" 
                                               th:value="${user.hoTen}" required
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <!-- Email -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-envelope mr-2 text-green-500"></i>Email
                                        </label>
                                        <input type="email" name="email" 
                                               th:value="${user.email}" required
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <!-- Số Điện Thoại -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-phone mr-2 text-purple-500"></i>Số Điện Thoại
                                        </label>
                                        <input type="text" name="soDienThoai" 
                                               th:value="${user.soDienThoai}" required
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <!-- Chức Vụ (Read-only) -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-briefcase mr-2 text-orange-500"></i>Chức Vụ
                                        </label>
                                        <input type="text" th:value="${nhanvien.chucVu}" readonly
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                                    </div>

                                    <!-- Lương Cơ Bản (Read-only) -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-money-bill-wave mr-2 text-yellow-500"></i>Lương Cơ Bản
                                        </label>
                                        <input type="text" 
                                               th:value="${#numbers.formatDecimal(nhanvien.luongCoBan, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'" 
                                               readonly
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                                    </div>

                                    <!-- Ngày Vào Làm (Read-only) -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-calendar-check mr-2 text-red-500"></i>Ngày Vào Làm
                                        </label>
                                        <input type="text" 
                                               th:value="${#temporals.format(nhanvien.ngayVaoLam, 'dd/MM/yyyy')}" 
                                               readonly
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                                    </div>
                                </div>

                                <!-- Nút Submit -->
                                <div class="mt-6 flex justify-end">
                                    <button type="submit" 
                                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">
                                        <i class="fas fa-save mr-2"></i>Lưu Thay Đổi
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Tab: Đổi Mật Khẩu -->
                    <div x-show="activeTab === 'password'" class="mt-6" x-transition>
                        <div class="bg-white rounded-lg shadow-md p-6 max-w-xl">
                            <form th:action="@{/hdvtx/profile/change-password}" method="post">
                                <div class="space-y-4">
                                    <!-- Mật khẩu hiện tại -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-lock mr-2 text-gray-500"></i>Mật Khẩu Hiện Tại
                                        </label>
                                        <input type="password" name="currentPassword" required
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>

                                    <!-- Mật khẩu mới -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-key mr-2 text-blue-500"></i>Mật Khẩu Mới
                                        </label>
                                        <input type="password" name="newPassword" required minlength="6"
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <p class="text-xs text-gray-500 mt-1">Tối thiểu 6 ký tự</p>
                                    </div>

                                    <!-- Xác nhận mật khẩu -->
                                    <div>
                                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                                            <i class="fas fa-check-circle mr-2 text-green-500"></i>Xác Nhận Mật Khẩu
                                        </label>
                                        <input type="password" name="confirmPassword" required minlength="6"
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    </div>
                                </div>

                                <!-- Nút Submit -->
                                <div class="mt-6 flex justify-end">
                                    <button type="submit" 
                                            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-lg transition">
                                        <i class="fas fa-shield-alt mr-2"></i>Đổi Mật Khẩu
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
