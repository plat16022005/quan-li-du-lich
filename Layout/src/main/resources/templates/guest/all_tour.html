<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tất Cả Tour Du Lịch - TravelGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tour-card:hover .tour-image {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full z-20 top-0">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/home" class="flex items-center">
                <i class="fas fa-route text-3xl text-blue-600"></i>
                <span class="ml-3 text-2xl font-bold text-gray-800">TravelGO</span>
            </a>
            <div class="hidden md:flex items-center space-x-4">
                 <a href="/profile" class="flex items-center space-x-2 text-blue-600">
                    <span th:text="'Xin chào, ' + ${user.hoTen}" class="font-semibold">Xin chào, An!</span>
                </a>
            </div>
            <button class="md:hidden text-gray-600 text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main class="pt-24 pb-16">
        <div class="container mx-auto px-6">
            <!-- Page Header -->
            <div class="text-center py-10 bg-white rounded-lg shadow-md mb-12">
                <h1 class="text-4xl font-extrabold text-gray-800">Khám Phá Hành Trình Mơ Ước</h1>
                <p class="text-gray-600 mt-2">Tìm kiếm và lựa chọn tour du lịch phù hợp nhất với bạn</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Left Column: Filters -->
                <aside class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow-md sticky top-24">
                        <h3 class="text-xl font-bold text-gray-800 border-b pb-4 mb-4">Bộ lọc tìm kiếm</h3>
                        <div class="space-y-6">
							<form th:action="@{/home/tour}" method="get" class="space-y-6">
							    <div>
							        <label for="destination" class="block text-sm font-semibold text-gray-700 mb-2">Điểm đến</label>
							        <input type="text" id="destination" name="destination"
							               th:value="${destination}"
							               placeholder="Ví dụ: Hạ Long..." 
							               class="w-full border rounded-md py-2 px-3 focus:ring-blue-500">
							    </div>
							
								<div>
								    <label class="block text-sm font-semibold text-gray-700 mb-2">Khoảng giá</label>
								    <div class="flex items-center space-x-2 mb-3">
								        <div class="flex-1">
								            <input type="number" name="minPrice" id="minPrice"
								                   th:value="${minPrice}"
								                   placeholder="Từ (VNĐ)"
								                   class="w-full border rounded-md py-2 px-3 text-sm focus:ring-blue-500">
								        </div>
								        <span>-</span>
								        <div class="flex-1">
								            <input type="number" name="maxPrice" id="maxPrice"
								                   th:value="${maxPrice}"
								                   placeholder="Đến (VNĐ)"
								                   class="w-full border rounded-md py-2 px-3 text-sm focus:ring-blue-500">
								        </div>
								    </div>
								    <div class="text-xs text-gray-500 flex justify-between">
								        <span th:text="'Từ: ' + (${minPrice != null} ? ${#numbers.formatDecimal(minPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫' : '0 ₫')"></span>
								        <span th:text="'Đến: ' + (${maxPrice != null} ? ${#numbers.formatDecimal(maxPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫' : '20.000.000 ₫')"></span>
								    </div>
								</div>

							
							    <button type="submit"
							            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">
							        Áp Dụng
							    </button>
							</form>

                        </div>
                    </div>
                </aside>

                <!-- Right Column: Tour List -->
                <div class="lg:col-span-3">
					 <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
					    <div class="tour-card bg-white rounded-lg shadow-lg overflow-hidden transition duration-300"
					         th:each="tour : ${tours}">
					        <div class="overflow-hidden h-56">
					            <img th:src="${tour.hinhAnh}" alt="Ảnh Tour" class="tour-image w-full h-full object-cover transition duration-300">
					        </div>
					        <div class="p-6">
					            <h3 class="text-xl font-bold text-gray-800 mb-2 h-14" th:text="${tour.tenTour}"></h3>
					            <div class="flex items-center text-gray-600 mb-4">
					                <i class="fas fa-clock mr-2"></i>
					                <span th:text="${tour.soNgay} + ' ngày'"></span>
					            </div>
					            <div class="flex justify-between items-center">
					                <p class="text-xl font-bold text-blue-600"
					                   th:text="${#numbers.formatDecimal(tour.giaCoBan, 0, 'COMMA', 0, 'POINT')} + '₫'"></p>
					                <a th:href="@{'/home/tour/' + ${tour.maTour}}"
					                   class="bg-blue-100 text-blue-600 px-4 py-2 rounded-full font-semibold hover:bg-blue-200 transition">
					                    Xem Chi Tiết
					                </a>
					            </div>
					        </div>
					    </div>
					</div>

                    <!-- Pagination -->
					<div class="mt-12 flex justify-center">
					    <ul class="inline-flex items-center -space-x-px">
					        <li th:if="${currentPage > 0}">
					            <a th:href="@{'/home/tour?page=' + ${currentPage - 1}}"
					               class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">
					                Trước
					            </a>
					        </li>
					
					        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
					            <a th:href="@{'/home/tour?page=' + ${i}}"
					               th:text="${i + 1}"
					               th:classappend="${i == currentPage} ? 'z-10 px-3 py-2 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700' : 'px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700'">
					            </a>
					        </li>
					
					        <li th:if="${currentPage < totalPages - 1}">
					            <a th:href="@{'/home/tour?page=' + ${currentPage + 1}}"
					               class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">
					                Sau
					            </a>
					        </li>
					    </ul>
					</div>

                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 mt-12">
        <div class="container mx-auto px-6">
            <div class="border-t border-gray-700 pt-6 text-center text-gray-500">
                <p>&copy; 2025 TravelGO. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
