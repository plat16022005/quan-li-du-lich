<!DOCTYPE html>
<html lang="en">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sử dụng lại icon set và font từ trang chủ -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Liên kết đến file CSS chung (styles.css) -->
    <link rel="stylesheet" href="styles.css" />
    <title>Đăng ký | TravelGO</title>
    
    <style>
      /* --- CSS TÙY CHỈNH CHO GIAO DIỆN CHUNG (Đăng ký, Đăng nhập, Quên mật khẩu) --- */
      
      /* 1. KHUNG HÌNH CHÍNH VÀ ANIMATION NỀN */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .login__container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Áp dụng animation cho container để hình nền hiện ra từ từ */
        animation: fadeIn 1.5s ease-out forwards;
        
        background-color: var(--extra-light); 
        /* Sử dụng ảnh du lịch làm nền full screen */
        background-image: url('assets/bg-dulich.jpg'); 
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 2rem;
        opacity: 0; /* Bắt đầu với opacity 0 trước khi animation chạy */
      }

      .login__container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* Giữ lớp phủ tối để tăng độ tương phản cho text trên form */
        background: rgba(0, 0, 0, 0.5); 
      }

      /* 2. CARD DROP-DOWN ANIMATION (Áp dụng cho toàn bộ form) */
      @keyframes dropDown {
        0% {
          transform: translateY(-50px); /* Bắt đầu từ trên xuống */
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .login__card {
        position: relative;
        z-index: 10;
        
        /* Độ trong suốt 90% mờ */
        background-color: rgba(255, 255, 255, 0.9); 
        
        /* Tăng padding ngang để phù hợp với chiều rộng mới */
        padding: 3rem 4rem; 
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        /* Tăng max-width lên 600px để form rộng hơn và chứa 2 cột */
        max-width: 600px; 
        text-align: center;

        /* Áp dụng animation cho toàn bộ card */
        animation: dropDown 1s ease-out 0.8s both; /* Trễ 0.8s để chạy sau nền */
        opacity: 0; /* Bắt đầu với opacity 0 */
      }
      
      /* 3. LOGO VÀ CÁC THÀNH PHẦN KHÁC */
      .login__brand {
          display: block;
          font-size: 2.5rem; /* Kích thước lớn */
          font-weight: 800;
          color: var(--primary-color); /* Sử dụng màu thương hiệu chính */
          text-decoration: none;
          margin-bottom: 1.5rem;
      }
      
      .login__card h2 {
        font-size: 2rem;
        color: var(--text-dark); 
        margin-bottom: 0.5rem;
      }

      /* Điều chỉnh khoảng cách dưới đoạn P cho thoáng */
      .login__card p {
        color: var(--text-dark); 
        margin-bottom: 2rem; 
      }

      /* Thêm CSS cho việc đặt 2 trường cạnh nhau trên desktop */
      .form__row {
          display: flex;
          gap: 1.5rem; /* Khoảng cách giữa 2 cột */
          margin-bottom: 1.5rem;
      }
      
      /* Đảm bảo mỗi input group chiếm 50% trong hàng */
      .form__row .input__group {
          flex: 1 1 50%;
          margin-bottom: 0; /* Dùng margin-bottom của .form__row để kiểm soát khoảng cách */
      }

      .input__group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-dark); 
      }

      .input__group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--text-light); 
        border-radius: 0.5rem;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .input__group input:focus {
        border-color: var(--primary-color); 
        box-shadow: 0 0 0 3px rgba(40, 135, 255, 0.2); 
      }
      
      /* Tái sử dụng style nút .btn đã có trong styles.css */
      .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 1rem;
        border-radius: 5rem; 
      }

      /* Tùy chỉnh màu link sử dụng màu chính */
      .forgot__password a, .register__link a, .login__link a {
        color: var(--primary-color); 
        font-weight: 500;
        transition: color 0.3s;
        text-decoration: none;
      }
      .forgot__password a:hover, .register__link a:hover, .login__link a:hover {
        color: var(--primary-color-dark);
        text-decoration: underline;
      }

      .forgot__password {
        margin-bottom: 1.5rem;
        text-align: right;
      }

      .register__link, .login__link {
        margin-top: 2rem;
        color: var(--text-dark); 
      }

      /* Responsive cho thiết bị di động */
      @media (max-width: 600px) {
          .login__card {
              /* Đảm bảo card vẫn nhỏ gọn trên mobile */
              max-width: 100%; 
              margin: 1rem;
              padding: 2rem; 
          }
          .login__card h2 {
              font-size: 1.5rem;
          }
          
          /* Trên mobile, chuyển về xếp chồng (xuống hàng) */
          .form__row {
              flex-direction: column;
              gap: 0;
              margin-bottom: 0; 
          }
          
          /* Thêm lại margin-bottom cho từng input group để tạo khoảng cách giữa các trường */
          .form__row .input__group {
              margin-bottom: 1.5rem;
          }
      }
    </style>
  </head>
  <body>
    	<!-- ✅ Hiển thị alert thành công -->
	<div th:if="${success}"
		class="alert alert-success alert-dismissible fade show" role="alert"
		style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
		<strong>Thành công!</strong> <span th:text="${success}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<div th:if="${error}" class="alert alert-danger alert-dismissible"
		role="alert"
		style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
		<strong>Lỗi!</strong> <span th:text="${error}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
    <!-- Container bao ngoài đảm bảo form luôn ở giữa -->
    <div class="login__container">
      <div class="login__card">
        <!-- Logo text có thể nhấn để quay về trang chủ -->
        <a href="/" class="login__brand">TravelGO</a>
        
        <h2>Tạo Tài Khoản Mới</h2>
        <p>Tham gia cùng TravelGO để khám phá những chuyến đi tuyệt vời nhất!</p>

        <form action = "do-register" method = "post">
          <!-- Row 1: Tên đăng nhập & Họ và Tên -->
          <div class="form__row">
            <div class="input__group">
              <label for="username">Tên đăng nhập</label>
              <input 
                type="text" 
                id="username"
                name = "username" 
                placeholder="Chọn tên đăng nhập" 
                required 
              />
            </div>
            <div class="input__group">
              <label for="name">Họ và Tên</label>
              <input 
                type="text" 
                id="name"
                name="hoVaTen"
                placeholder="Nhập tên của bạn" 
                required 
              />
            </div>
          </div>
          
          <!-- Row 2: Email & Số điện thoại -->
          <div class="form__row">
            <div class="input__group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email"
                name="email"
                placeholder="Nhập địa chỉ email của bạn" 
                required 
              />
            </div>
            <div class="input__group">
              <label for="phone">Số điện thoại</label>
              <input 
                type="tel" 
                id="phone"
                name="soDienThoai"
                placeholder="Nhập số điện thoại" 
                required 
              />
            </div>
          </div>
          
          <!-- Row 3: Mật khẩu & Xác nhận Mật khẩu -->
          <div class="form__row">
            <div class="input__group">
              <label for="password">Mật khẩu</label>
              <input 
                type="password"
                id="password"
                name="password"
                placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)" 
                required 
              />
            </div>
            <div class="input__group">
              <label for="confirm-password">Xác nhận Mật khẩu</label>
              <input 
                type="password"
                id="confirm-password"
                name="rePassword"
                placeholder="Nhập lại mật khẩu" 
                required 
              />
            </div>
          </div>

          <!-- Nút đăng ký -->
          <button type="submit" class="btn btn-login">
            Đăng Ký
          </button>
        </form>

        <div class="login__link">
          Bạn đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
        </div>
      </div>
    </div>
  </body>
</html>
