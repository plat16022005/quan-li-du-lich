<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhân viên - Xuất Báo Cáo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <aside
      class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 text-white flex-shrink-0 md:relative md:transform-none"
      id="sidebar"
    >
      <div
        class="flex items-center justify-center h-20 border-b border-gray-700"
      >
        <i class="fas fa-route text-3xl text-blue-400"></i>
        <span class="ml-3 text-2xl font-bold">TravelGO</span>
      </div>
      <nav class="mt-8 px-4">
        <a
          th:href="@{/nhanvien/dashboard}"
          class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg"
        >
          <i class="fas fa-tachometer-alt w-6 text-center"></i
          ><span class="ml-4">Dashboard</span>
        </a>
        <a
          th:href="@{/nhanvien/bookings}"
          class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg"
        >
          <i class="fas fa-book-open w-6 text-center"></i
          ><span class="ml-4">Quản lý Đặt chỗ</span>
        </a>
        <a
          th:href="@{/nhanvien/customers}"
          class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg"
        >
          <i class="fas fa-users w-6 text-center"></i
          ><span class="ml-4">Quản lý Khách hàng</span>
        </a>
        <a th:href="@{/nhanvien/manager_tour}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
          <i class="fas fa-map-marked-alt w-6 text-center"></i><span class="ml-4">Quản lý Tour</span>
        </a>
        <a
          th:href="@{/nhanvien/report}"
          class="flex items-center px-4 py-3 mt-4 bg-gray-700 text-white rounded-lg shadow-md"
        >
          <i class="fas fa-chart-pie w-6 text-center"></i
          ><span class="ml-4">Xuất báo cáo</span>
        </a>
      </nav>
      <!-- Logout link (bottom-left) -->
      <div class="absolute bottom-0 left-0 w-full p-4 border-t border-gray-800">
        <a th:href="@{/logout}" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg">
          <i class="fas fa-sign-out-alt w-6 text-center"></i>
          <span class="ml-4">Đăng xuất</span>
        </a>
      </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-y-auto">
      <header
        class="flex items-center justify-between p-6 bg-white border-b border-gray-200"
      >
        <h1 class="text-2xl font-semibold text-gray-800">Xuất Báo Cáo</h1>
        <div class="flex items-center">
          <div class="ml-3">
            <p
              class="text-sm font-semibold text-gray-800"
              th:text="${session.user.hoTen}"
            ></p>
            <p class="text-xs text-gray-500">Nhân viên</p>
          </div>
        </div>
      </header>

      <main class="flex-1 p-6">
        <!-- Page header inside main -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800">Xuất Báo Cáo & Thống Kê</h2>
          <p class="text-sm text-gray-500">Tạo và xuất các báo cáo thống kê doanh thu, khách hàng và đặt chỗ.</p>
        </div>

    <!-- Combined Report Section -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
            <!-- Header with options and export buttons -->
            <div
              class="flex flex-col md:flex-row items-center justify-between gap-4 border-b pb-4"
            >
              <!-- Left side: Report Options -->
              <div
                class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto"
              >
                <h2
                  class="text-lg font-semibold text-gray-800 whitespace-nowrap"
                >
                  Tùy chọn:
                </h2>
                <select
                  id="report-type"
                  class="w-full sm:w-auto pl-4 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-lg shadow-sm"
                >
                  <option value="customers">Nguồn khách hàng</option>
                  <option value="bookings">Trạng thái đặt tour</option>
                  <option value="revenue">Doanh thu theo ngày</option>
                </select>
                <input
                  type="month"
                  id="date-range"
                  class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                />
                <button
                  id="create-report"
                  class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors shadow-md"
                >
                  <i class="fas fa-cogs mr-2"></i>
                  <span>Tạo</span>
                </button>
              </div>
              <!-- Right side: Export Buttons -->
              <div class="flex items-center gap-3 w-full sm:w-auto">
                <button
                  id="export-excel"
                  class="flex-1 sm:flex-none sm:w-32 bg-green-600 text-white font-semibold px-4 py-2.5 rounded-lg flex items-center justify-center hover:bg-green-700 transition-colors shadow-md text-sm"
                >
                  <i class="fas fa-file-excel mr-2"></i>
                  <span>Excel</span>
                </button>
                <button
                  id="export-pdf"
                  class="flex-1 sm:flex-none sm:w-32 bg-red-600 text-white font-semibold px-4 py-2.5 rounded-lg flex items-center justify-center hover:bg-red-700 transition-colors shadow-md text-sm"
                >
                  <i class="fas fa-file-pdf mr-2"></i>
                  <span>PDF</span>
                </button>
              </div>
            </div>

            <!-- Chart Area -->
            <div class="mt-4">
              <p class="text-center text-gray-500 mb-4" id="chart-title">
                Biểu đồ thống kê nguồn khách hàng
              </p>
              <!-- Container bao quanh canvas -->
              <div class="relative w-full h-72">
                <canvas id="reportChart"></canvas>
              </div>
        </div>
      </div>

    <script>
      const ctx = document.getElementById("reportChart").getContext("2d");
      let reportChart;

      // Mapping label cho nguồn khách hàng
      const marketingSourceMapping = {
        'friend': 'Người quen giới thiệu',
        'facebook': 'Facebook',
        'tiktok': 'TikTok',
        'google': 'Tìm kiếm trên Google',
        'youtube': 'Quảng cáo YouTube',
        'website': 'Website/Blog khác'
      };

      // Format số tiền
      const formatCurrency = (amount) => {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
        }).format(amount);
      };

      // Format ngày tháng
      const formatDate = (dateString) => {
        try {
          const date = new Date(dateString);
          return new Intl.DateTimeFormat("vi-VN", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
          }).format(date);
        } catch (error) {
          console.error("Error formatting date:", dateString, error);
          return dateString;
        }
      };

      // Hàm vẽ biểu đồ đặt chỗ (doughnut) - sử dụng dữ liệu thật từ API
      async function loadBookingData() {
        try {
          const response = await fetch("/nhanvien/report/api/bookings");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          const labels = Object.keys(data);
          const values = Object.values(data);

          if (reportChart) reportChart.destroy();

          reportChart = new Chart(ctx, {
            type: "doughnut",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Trạng thái đặt tour",
                  data: values,
                  backgroundColor: [
                    "rgba(34, 197, 94, 0.7)",   // Đã xác nhận - xanh lá
                    "rgba(245, 158, 11, 0.7)",  // Chờ xác nhận - vàng
                    "rgba(59, 130, 246, 0.7)",  // Đã thanh toán - xanh dương
                    "rgba(16, 185, 129, 0.7)",  // Hoàn thành - xanh mint
                    "rgba(239, 68, 68, 0.7)",   // Đã hủy - đỏ
                  ],
                  borderColor: [
                    "rgba(34, 197, 94, 1)",
                    "rgba(245, 158, 11, 1)",
                    "rgba(59, 130, 246, 1)",
                    "rgba(16, 185, 129, 1)",
                    "rgba(239, 68, 68, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { position: "top" },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      return `${context.label}: ${context.parsed} tour`;
                    },
                  },
                },
              },
            },
          });
        } catch (error) {
          console.error("Error loading booking data:", error);
        }
      }

      // Hàm vẽ biểu đồ khách hàng (bar chart) - sử dụng API marketing
      async function loadCustomerData() {
        try {
          const response = await fetch("/nhanvien/report/api/marketing");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // Xử lý dữ liệu marketing cho khách hàng
          const labels = Object.keys(data).map(key => marketingSourceMapping[key] || 'Khác');
          const values = Object.values(data);

          if (reportChart) {
            reportChart.destroy();
          }

          reportChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Số lượng khách hàng",
                  data: values,
                  backgroundColor: "rgba(16, 185, 129, 0.7)",
                  borderColor: "rgba(16, 185, 129, 1)",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { position: "top" },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      return `${context.parsed.y} khách hàng`;
                    },
                  },
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    stepSize: 1,
                  },
                },
              },
            },
          });
        } catch (error) {
          console.error("Error loading customer data:", error);
          alert("Có lỗi khi tải dữ liệu khách hàng: " + error.message);
        }
      }

      // Hàm vẽ biểu đồ doanh thu (line chart)
      async function loadRevenueData() {
        try {
          const dateRange = document.getElementById("date-range").value;
          let year, month;

          if (dateRange) {
            [year, month] = dateRange.split("-").map(Number);
          } else {
            const now = new Date();
            year = now.getFullYear();
            month = now.getMonth() + 1;
          }

          const response = await fetch(
            `/nhanvien/report/api/expense?year=${year}&month=${month}`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // Sắp xếp dữ liệu theo ngày
          const sortedEntries = Object.entries(data).sort((a, b) =>
            a[0].localeCompare(b[0])
          );
          const labels = sortedEntries.map(([date]) => formatDate(date));
          const values = sortedEntries.map(([_, amount]) => amount);

          if (reportChart) {
            reportChart.destroy();
          }

          reportChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Doanh thu (VNĐ)",
                  data: values,
                  backgroundColor: "rgba(59, 130, 246, 0.1)",
                  borderColor: "rgba(59, 130, 246, 1)",
                  borderWidth: 2,
                  fill: true,
                  tension: 0.4,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { position: "top" },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      return new Intl.NumberFormat("vi-VN", {
                        style: "currency",
                        currency: "VND",
                        maximumFractionDigits: 0,
                      }).format(context.parsed.y);
                    },
                  },
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    callback: function (value) {
                      return new Intl.NumberFormat("vi-VN", {
                        style: "currency",
                        currency: "VND",
                        notation: "compact",
                        maximumFractionDigits: 0,
                      }).format(value);
                    },
                  },
                },
              },
            },
          });
        } catch (error) {
          console.error("Error loading revenue data:", error);
          alert("Có lỗi khi tải dữ liệu doanh thu: " + error.message);
        }
      }

      // Khởi tạo giá trị mặc định cho date-range là tháng hiện tại
      const today = new Date();
      const defaultMonth =
        today.getFullYear() +
        "-" +
        String(today.getMonth() + 1).padStart(2, "0");
      document.getElementById("date-range").value = defaultMonth;

      // Bắt sự kiện đổi loại report
      const reportTypeSelect = document.getElementById("report-type");
      const createReportBtn = document.getElementById("create-report");

      reportTypeSelect.addEventListener("change", (e) => {
        const type = e.target.value;
        const chartTitle = document.getElementById("chart-title");
        const dateRangeInput = document.getElementById("date-range");

        switch (type) {
          case "customers":
            chartTitle.textContent = "Biểu đồ thống kê nguồn khách hàng";
            dateRangeInput.disabled = true;
            break;
          case "bookings":
            chartTitle.textContent = "Biểu đồ thống kê trạng thái đặt tour";
            dateRangeInput.disabled = true;
            break;
          case "revenue":
            chartTitle.textContent = "Biểu đồ thống kê doanh thu theo ngày";
            dateRangeInput.disabled = false;
            break;
        }
      });

      // Load mặc định khi vào trang
      window.addEventListener("DOMContentLoaded", () => {
        const type = reportTypeSelect.value;
        loadReportData(type);
      });

      // Hàm load dữ liệu theo loại báo cáo
      function loadReportData(type) {
        switch (type) {
          case "customers":
            loadCustomerData();
            break;
          case "bookings":
            loadBookingData();
            break;
          case "revenue":
            loadRevenueData();
            break;
        }
      }

      // Xử lý sự kiện nút Tạo
      createReportBtn.addEventListener("click", () => {
        const type = reportTypeSelect.value;
        loadReportData(type);
      });

      // Handle export buttons
      document.getElementById("export-excel").addEventListener("click", () => {
        const reportType = document.getElementById("report-type").value;
        const dateRange = document.getElementById("date-range").value;

        let url = `/nhanvien/report/export/excel?reportType=${reportType}`;
        if (dateRange) {
          url += `&fromDate=${dateRange}`;
        }

        window.location.href = url;
      });

      document.getElementById("export-pdf").addEventListener("click", () => {
        const reportType = document.getElementById("report-type").value;
        const dateRange = document.getElementById("date-range").value;

        let url = `/nhanvien/report/export/pdf?reportType=${reportType}`;
        if (dateRange) {
          url += `&fromDate=${dateRange}`;
        }

        window.location.href = url;
      });
    </script>
      </main>
    </div>
  </div>
</body>
</html>
