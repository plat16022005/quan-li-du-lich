<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhân viên - Chọn Chuyến Đi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Apply the Inter font */
        body, html {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar - Consistent with the employee dashboard style -->
        <aside class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 text-white flex-shrink-0 md:relative md:transform-none" id="sidebar">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <i class="fas fa-route text-3xl text-blue-400"></i>
                <span class="ml-3 text-2xl font-bold">TravelGO</span>
            </div>
            <nav class="mt-8 px-4">
                <a th:href="@{/nhanvien/dashboard}" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-4">Dashboard</span>
                </a>
                <a th:href="@{/nhanvien/bookings}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-book-open w-6 text-center"></i><span class="ml-4">Quản lý Đặt chỗ</span>
                </a>
                <a th:href="@{/nhanvien/customers}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-users w-6 text-center"></i><span class="ml-4">Quản lý Khách hàng</span>
                </a>
                <a th:href="@{/nhanvien/manager_tour}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-map-marked-alt w-6 text-center"></i><span class="ml-4">Quản lý Tour</span>
                </a>
                <a href="@{/nhanvien/finance}" class="flex items-center px-4 py-3 mt-4 bg-gray-700 text-white rounded-lg shadow-md">
                    <i class="fas fa-file-invoice-dollar w-6 text-center"></i><span class="ml-4">Thu/Chi chuyến</span>
                </a>
                <a th:href="@{/nhanvien/report}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-chart-pie w-6 text-center"></i><span class="ml-4">Xuất Báo cáo</span>
                </a>
            </nav>
            <div class="absolute bottom-0 left-0 w-full p-4 border-t border-gray-800">
                <a th:href="@{/logout}" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-4">Đăng xuất</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <header class="flex items-center justify-between p-6 bg-white border-b border-gray-200">
                <h1 class="text-2xl font-semibold text-gray-800">Thu/Chi Chuyến Đi</h1>
                <div class="flex items-center">
                    <div class="ml-3 text-right">
                        <p class="text-sm font-semibold text-gray-800" th:text="${session.user.hoTen}">Tên Nhân Viên</p>
                        <p class="text-xs text-gray-500">Nhân viên</p>
                    </div>
                </div>
            </header>

            <main class="flex-1 p-6">
                <!-- Trip List Table -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                         <h2 class="text-xl font-bold text-gray-800">Chọn Chuyến Đi Để Xem Báo Cáo</h2>
                         <div class="w-1/3">
                             <input type="text" placeholder="Tìm kiếm theo tên tour hoặc mã chuyến..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                         </div>
                    </div>
                   
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Mã Chuyến</th>
                                    <th scope="col" class="px-6 py-3">Tên Tour</th>
                                    <th scope="col" class="px-6 py-3">Ngày Khởi Hành</th>
                                    <th scope="col" class="px-6 py-3">Trạng Thái</th>
                                    <th scope="col" class="px-6 py-3 text-center">Hành Động</th>
                                </tr>
                            </thead>
							<tbody>
							  <tr th:each="trip : ${completedTrips}" class="bg-white border-b hover:bg-gray-50">
							      <td class="px-6 py-4 font-mono text-gray-700" th:text="${trip.maChuyen}"></td>
							      <td class="px-6 py-4 font-medium text-gray-900" th:text="${trip.tour.tenTour}"></td>
							      <td class="px-6 py-4" th:text="${#temporals.format(trip.ngayBatDau, 'dd/MM/yyyy')}"></td>
							      <td class="px-6 py-4">
							          <span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800" 
							                th:text="${trip.trangThai}"></span>
							      </td>
							      <td class="px-6 py-4 text-center">
							          <a th:href="@{'/nhanvien/finance/' + ${trip.maChuyen}}" class="font-medium text-blue-600 hover:underline">Xem Báo Cáo</a>
							      </td>
							  </tr>
							</tbody>

                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
