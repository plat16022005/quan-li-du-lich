<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Tour Mới - Nhân viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
      body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-900 text-white flex-shrink-0">
        <div class="flex items-center justify-center h-20 border-b border-gray-700">
          <i class="fas fa-route text-3xl text-blue-400"></i>
          <span class="ml-3 text-2xl font-bold">TravelGO</span>
        </div>
        <nav class="mt-8 px-4">
          <a th:href="@{/nhanvien/dashboard}" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg">
            <i class="fas fa-tachometer-alt w-6 text-center"></i>
            <span class="ml-4">Dashboard</span>
          </a>
          <a th:href="@{/nhanvien/bookings}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
            <i class="fas fa-book-open w-6 text-center"></i>
            <span class="ml-4">Quản lý Đặt chỗ</span>
          </a>
          <a th:href="@{/nhanvien/customers}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
            <i class="fas fa-users w-6 text-center"></i>
            <span class="ml-4">Quản lý Khách hàng</span>
          </a>
          <a th:href="@{/nhanvien/manager_tour}" class="flex items-center px-4 py-3 mt-4 bg-gray-700 text-white rounded-lg shadow-md">
            <i class="fas fa-map-marked-alt w-6 text-center"></i>
            <span class="ml-4">Quản lý Tour</span>
          </a>
          <a th:href="@{/nhanvien/finance}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
              <i class="fas fa-file-invoice-dollar w-6 text-center"></i><span class="ml-4">Thu/Chi chuyến</span>
          </a>           
          <a th:href="@{/nhanvien/report}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
            <i class="fas fa-chart-bar w-6 text-center"></i>
            <span class="ml-4">Xuất Báo cáo</span>
          </a>
          <a href="/logout" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
            <i class="fas fa-sign-out-alt w-6 text-center"></i>
            <span class="ml-4">Đăng xuất</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto">
        <!-- Header -->
        <header class="bg-white shadow-md px-6 py-4 border-b">
          <div class="flex items-center justify-between">
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Thêm Tour Mới</h1>
              <p class="text-gray-600 mt-1">Tạo tour du lịch mới trong hệ thống</p>
            </div>
            <a th:href="@{/nhanvien/manager_tour}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
              <i class="fas fa-arrow-left mr-2"></i>Quay lại
            </a>
          </div>
        </header>

        <!-- Form Content -->
        <div class="p-6">
          <div class="bg-white rounded-lg shadow-md">
            <form id="tourForm" action="/nhanvien/tour/add" method="post" enctype="multipart/form-data">
              <div class="p-6 space-y-6">
                <!-- Thông tin Tour -->
                <div>
                  <h3 class="text-lg font-semibold mb-3 text-gray-800 border-b pb-2">
                    Thông tin Tour
                  </h3>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label class="block text-sm font-medium text-gray-800">Tên tour</label>
                      <input id="tenTour" type="text" name="tenTour" required 
                             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-800">Giá cơ bản (VND)</label>
                      <input id="giaCoBan" type="number" name="giaCoBan" required 
                             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-800">Số ngày</label>
                      <input id="soNgay" type="number" name="soNgay" required 
                             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div class="md:col-span-2">
                      <label class="block text-sm font-medium text-gray-800">Ảnh bìa tour</label>
                      <div class="mt-1 flex flex-col items-center justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md cursor-pointer"
                           onclick="document.getElementById('file-upload').click();">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                          <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <p class="mt-2 text-sm text-gray-500">Nhấn để tải ảnh từ máy</p>
                        <img id="preview" class="mt-4 max-h-48 rounded-md hidden" />
                      </div>
                      <input id="file-upload" name="file" type="file" accept="image/*" class="sr-only" onchange="previewImage(event)" />
                    </div>
                    <div class="md:col-span-2">
                      <label class="block text-sm font-medium text-gray-800">Địa điểm</label>
                      <input id="diaDiem" type="text" name="diaDiem" required 
                             class="mt-1 block w-full border-gray-300 rounded-md shadow-sm bg-white text-gray-900 focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                  </div>
                </div>

              <!-- Form Footer -->
              <div class="flex justify-end items-center p-4 border-t bg-gray-50 rounded-b-lg">
                <button type="button" onclick="window.location.href='/nhanvien/manager_tour'" 
                        class="mr-3 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                  Hủy
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
                  <i class="fas fa-save mr-2"></i>Lưu Tour
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script>
      function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('preview');
        
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove('hidden');
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      document.getElementById('tourForm').addEventListener('submit', function(e) {
        // Không preventDefault, để form submit bình thường
        // e.preventDefault();
        
        // Kiểm tra validate cơ bản trước khi submit
        const tenTour = document.getElementById('tenTour').value;
        const giaCoBan = document.getElementById('giaCoBan').value;
        const soNgay = document.getElementById('soNgay').value;
        
        if (!tenTour || !giaCoBan || !soNgay) {
          e.preventDefault();
          alert('Vui lòng điền đầy đủ thông tin bắt buộc');
          return;
        }
      });
    </script>
  </body>
</html>
