<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Quản Trị - Xuất Báo Cáo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .sidebar {
        transition: transform 0.3s ease-in-out;
      }
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.open {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 text-white flex-shrink-0 md:relative md:transform-none"
        id="sidebar"
      >
        <div
          class="flex items-center justify-center h-20 border-b border-gray-700"
        >
          <i class="fas fa-route text-3xl text-blue-400"></i>
          <span class="ml-3 text-2xl font-bold">TravelGO</span>
        </div>
        <nav class="mt-8 px-4">
          <a
            href="/manager/home"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-tachometer-alt w-6 text-center"></i>
            <span class="ml-4">Tổng quan</span>
          </a>
          <a
            href="/manager/tour"
            class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-map-marked-alt w-6 text-center"></i>
            <span class="ml-4">Quản lý Tour</span>
          </a>
          <a
            href="/manager/guest"
            class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-users w-6 text-center"></i>
            <span class="ml-4">Quản lý Khách hàng</span>
          </a>
          <a
            href="/manager/staff"
            class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-user-tie w-6 text-center"></i>
            <span class="ml-4">Quản lý Nhân viên</span>
          </a>
          <a
            href="/manager/promotion"
            class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-tags w-6 text-center"></i>
            <span class="ml-4">Quản lý Khuyến mãi</span>
          </a>
          <a
            href="/manager/report"
            class="flex items-center px-4 py-3 mt-4 bg-gray-700 text-white rounded-lg shadow-md"
          >
            <i class="fas fa-chart-pie w-6 text-center"></i>
            <span class="ml-4">Xuất báo cáo</span>
          </a>
        </nav>
        <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
          <a
            href="/logout"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-sign-out-alt w-6 text-center"></i>
            <span class="ml-4">Đăng xuất</span>
          </a>
        </div>
      </aside>

      <!-- Main content -->
      <div class="flex-1 flex flex-col overflow-y-auto">
        <!-- Header -->
        <header
          class="flex items-center justify-between p-6 bg-white border-b border-gray-200 sticky top-0 z-20"
        >
          <div class="flex items-center">
            <button id="menu-button" class="md:hidden mr-4 text-gray-600">
              <i class="fas fa-bars text-2xl"></i>
            </button>
            <h1 class="text-2xl font-semibold text-gray-800">
              Xuất Báo Cáo & Thống Kê
            </h1>
          </div>
          <div class="flex items-center space-x-6">
            <div class="flex items-center">
              <img
                src="https://placehold.co/40x40/E2E8F0/4A5568?text=BQ"
                alt="Avatar"
                class="h-10 w-10 rounded-full object-cover"
              />
              <div class="ml-3">
                <p class="text-sm font-semibold text-gray-800">Ban Quản Lý</p>
                <p class="text-xs text-gray-500">Admin</p>
              </div>
            </div>
          </div>
        </header>

        <!-- Content -->
        <main class="flex-1 p-6">
          <!-- Combined Report Section -->
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <!-- Header with options and export buttons -->
            <div
              class="flex flex-col md:flex-row items-center justify-between gap-4 border-b pb-4"
            >
              <!-- Left side: Report Options -->
              <div
                class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto"
              >
                <h2
                  class="text-lg font-semibold text-gray-800 whitespace-nowrap"
                >
                  Tùy chọn:
                </h2>
                <select
                  id="report-type"
                  class="w-full sm:w-auto pl-4 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-lg shadow-sm"
                >
                  <option value="marketing">Hiệu quả marketing</option>
                  <option value="expense">Tổng chi phí</option>
                </select>
                <input
                  type="month"
                  id="date-range"
                  class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                />
                <button
                  id="create-report"
                  class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors shadow-md"
                >
                  <i class="fas fa-cogs mr-2"></i>
                  <span>Tạo</span>
                </button>
              </div>
              <!-- Right side: Export Buttons -->
              <div class="flex items-center gap-2 w-full sm:w-auto">
                <button
                  id="export-excel"
                  class="w-full text-sm bg-green-600 text-white font-semibold px-4 py-2 rounded-lg flex items-center justify-center hover:bg-green-700 transition-colors"
                >
                  <i class="fas fa-file-excel mr-2"></i>
                  <span>Xuất Excel</span>
                </button>
                <button
                  id="export-pdf"
                  class="w-full text-sm bg-red-600 text-white font-semibold px-4 py-2 rounded-lg flex items-center justify-center hover:bg-red-700 transition-colors"
                >
                  <i class="fas fa-file-pdf mr-2"></i>
                  <span>Xuất PDF</span>
                </button>
              </div>
            </div>

            <!-- Chart Area -->
            <div class="mt-4">
              <p class="text-center text-gray-500 mb-4" id="chart-title">
                Biểu đồ thống kê hiệu quả marketing theo nguồn khách hàng
              </p>
              <!-- Container bao quanh canvas -->
              <div class="relative w-full h-72">
                <canvas id="reportChart"></canvas>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      const menuButton = document.getElementById("menu-button");
      const sidebar = document.getElementById("sidebar");
      if (menuButton && sidebar) {
        menuButton.addEventListener("click", () => {
          sidebar.classList.toggle("open");
        });
      }

      const ctx = document.getElementById("reportChart").getContext("2d");
      let reportChart;

      // Mapping label cho marketing
      const labelMapping = {
        friend: "Người quen giới thiệu",
        facebook: "Facebook",
        tiktok: "Tiktok",
        google: "Tìm kiếm trên Google",
        youtube: "Quảng cáo Youtube",
        website: "Website/Blog khác",
        other: "Khác",
      };

      // Format số tiền
      const formatCurrency = (amount) => {
        return new Intl.NumberFormat("vi-VN", {
          style: "currency",
          currency: "VND",
        }).format(amount);
      };

      // Format ngày tháng
      const formatDate = (dateString) => {
        try {
          const date = new Date(dateString);
          return new Intl.DateTimeFormat("vi-VN", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
          }).format(date);
        } catch (error) {
          console.error("Error formatting date:", dateString, error);
          return dateString;
        }
      };

      // Hàm vẽ biểu đồ marketing (doughnut)
      async function loadMarketingData() {
        const res = await fetch("/manager/report/api/marketing");
        const data = await res.json();

        const labels = Object.keys(data).map((key) => labelMapping[key] || key);
        const values = Object.values(data);

        if (reportChart) reportChart.destroy();

        reportChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Nguồn khách hàng",
                data: values,
                backgroundColor: [
                  "rgba(59, 130, 246, 0.7)",
                  "rgba(239, 68, 68, 0.7)",
                  "rgba(16, 185, 129, 0.7)",
                  "rgba(245, 158, 11, 0.7)",
                  "rgba(139, 92, 246, 0.7)",
                  "rgba(75, 192, 192, 0.7)",
                  "rgba(107, 114, 128, 0.7)",
                ],
                borderColor: [
                  "rgba(59, 130, 246, 1)",
                  "rgba(239, 68, 68, 1)",
                  "rgba(16, 185, 129, 1)",
                  "rgba(245, 158, 11, 1)",
                  "rgba(139, 92, 246, 1)",
                  "rgba(75, 192, 192, 1)",
                  "rgba(107, 114, 128, 1)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { position: "top" },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return `${context.label}: ${context.parsed} khách`;
                  },
                },
              },
            },
          },
        });
      }

      // Hàm vẽ biểu đồ chi phí (bar chart)
      async function loadExpenseData() {
        try {
          const dateRange = document.getElementById("date-range").value;
          let year, month;

          if (dateRange) {
            [year, month] = dateRange.split("-").map(Number);
          } else {
            const now = new Date();
            year = now.getFullYear();
            month = now.getMonth() + 1;
          }

          console.log(`Loading expense data for ${year}-${month}`);

          const response = await fetch(
            `/manager/report/api/expense?year=${year}&month=${month}`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          console.log("Received data:", data);

          // Sắp xếp dữ liệu theo ngày
          const sortedEntries = Object.entries(data).sort((a, b) =>
            a[0].localeCompare(b[0])
          );
          const labels = sortedEntries.map(([date]) => formatDate(date));
          const values = sortedEntries.map(([_, amount]) => amount);

          console.log("Processed data:", { labels, values });

          if (reportChart) {
            console.log("Destroying old chart");
            reportChart.destroy();
          }

          reportChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Tổng chi phí (VNĐ)",
                  data: values,
                  backgroundColor: "rgba(59, 130, 246, 0.7)",
                  borderColor: "rgba(59, 130, 246, 1)",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: { position: "top" },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      return new Intl.NumberFormat("vi-VN", {
                        style: "currency",
                        currency: "VND",
                        maximumFractionDigits: 0,
                      }).format(context.parsed.y);
                    },
                  },
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    callback: function (value) {
                      return new Intl.NumberFormat("vi-VN", {
                        style: "currency",
                        currency: "VND",
                        notation: "compact",
                        maximumFractionDigits: 0,
                      }).format(value);
                    },
                  },
                },
              },
            },
          });

          console.log("New chart created");
        } catch (error) {
          console.error("Error loading expense data:", error);
          alert("Có lỗi khi tải dữ liệu chi phí: " + error.message);
        }
      }

      // Khởi tạo giá trị mặc định cho date-range là tháng hiện tại
      const today = new Date();
      const defaultMonth =
        today.getFullYear() +
        "-" +
        String(today.getMonth() + 1).padStart(2, "0");
      document.getElementById("date-range").value = defaultMonth;

      // Bắt sự kiện đổi loại report
      const reportTypeSelect = document.getElementById("report-type");
      const createReportBtn = document.getElementById("create-report");

      reportTypeSelect.addEventListener("change", (e) => {
        const type = e.target.value;
        const chartTitle = document.getElementById("chart-title");
        const dateRangeInput = document.getElementById("date-range");

        if (type === "marketing") {
          chartTitle.textContent =
            "Biểu đồ thống kê hiệu quả marketing theo nguồn khách hàng";
          dateRangeInput.disabled = true;
          loadMarketingData();
        } else if (type === "expense") {
          chartTitle.textContent = "Biểu đồ thống kê tổng chi phí theo tháng";
          dateRangeInput.disabled = false;
        }
      });

      // Load mặc định khi vào trang
      window.addEventListener("DOMContentLoaded", () => {
        const type = reportTypeSelect.value;
        if (type === "marketing") {
          loadMarketingData();
        } else if (type === "expense") {
          loadExpenseData();
        }
      });

      // Xử lý sự kiện nút Tạo
      createReportBtn.addEventListener("click", () => {
        const type = reportTypeSelect.value;
        if (type === "marketing") {
          loadMarketingData();
        } else if (type === "expense") {
          loadExpenseData();
        }
      });

      // Handle export buttons
      document.getElementById("export-excel").addEventListener("click", () => {
        const reportType = document.getElementById("report-type").value;
        const dateRange = document.getElementById("date-range").value;

        let url = `/manager/report/export/excel?reportType=${reportType}`;
        if (dateRange) {
          url += `&fromDate=${dateRange}`;
        }

        window.location.href = url;
      });

      document.getElementById("export-pdf").addEventListener("click", () => {
        const reportType = document.getElementById("report-type").value;
        const dateRange = document.getElementById("date-range").value;

        let url = `/manager/report/export/pdf?reportType=${reportType}`;
        if (dateRange) {
          url += `&fromDate=${dateRange}`;
        }

        window.location.href = url;
      });
    </script>
  </body>
  <script>
    // Mark active sidebar link based on current URL
    (function () {
      try {
        const links = Array.from(document.querySelectorAll("aside#sidebar a"));
        const path = window.location.pathname.replace(/\/$/, "");
        links.forEach((a) => {
          const href = (a.getAttribute("href") || "").replace(/\/$/, "");
          if (href === path) {
            a.classList.remove("text-gray-300");
            a.classList.add("bg-gray-700", "text-white");
          }
        });
      } catch (e) {
        console.warn(e);
      }
    })();
  </script>
</html>
