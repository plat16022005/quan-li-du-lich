<script>
    const menuButton = document.getElementById('menu-button');

    const ctx = document.getElementById('reportChart').getContext('2d');

    // Mapping label cho marketing
    const labelMapping = {
        friend: 'Ng∆∞·ªùi quen gi·ªõi thi·ªáu',
        facebook: 'Facebook',
        tiktok: 'Tiktok',
        google: 'T√¨m ki·∫øm tr√™n Google',

    // üßÆ D·ªØ li·ªáu gi·∫£ cho th·ªëng k√™ chi ph√≠
    const expenseData = {

            values: [12000000, 15000000, 11000000, 18000000, 20000000, 22000000]

        quarter: {

            values: [45000000, 50000000, 60000000, 55000000]
        },
        year: {

    // H√†m v·∫Ω bi·ªÉu ƒë·ªì marketing (doughnut)
    async function loadMarketingData() {
        const res = await fetch('/manager/report/api/marketing');
        const data = await res.json();

        const labels = Object.keys(data).map(key => labelMapping[key] || key);
        const values = Object.values(data);

        if (reportChart) reportChart.destroy();

        reportChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Ngu·ªìn kh√°ch h√†ng',
                    data: values,
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.7)',
                        'rgba(239, 68, 68, 0.7)',
                        'rgba(16, 185, 129, 0.7)',
                        'rgba(245, 158, 11, 0.7)',
                        'rgba(139, 92, 246, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(107, 114, 128, 0.7)'
                    ],
                    borderColor: [
                        'rgba(59, 130, 246, 1)',
                        'rgba(239, 68, 68, 1)',
                        'rgba(16, 185, 129, 1)',
                        'rgba(245, 158, 11, 1)',
                        'rgba(139, 92, 246, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(107, 114, 128, 1)'

                    borderWidth: 1

            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top' },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.label}: ${context.parsed} kh√°ch`;
                            }
                        }
                    }
                }
            }
        });
    }

    // H√†m v·∫Ω bi·ªÉu ƒë·ªì chi ph√≠ (bar chart)
    function loadExpenseData(type = 'month') {
        const data = expenseData[type];

        if (reportChart) reportChart.destroy();

        reportChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'T·ªïng chi ph√≠ (VNƒê)',
                    data: data.values,
                    backgroundColor: 'rgba(59, 130, 246, 0.7)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1

            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {

                                // format s·ªë ti·ªÅn c√≥ d·∫•u ph·∫©y
                                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' })

                scales: {

                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString('vi-VN') + ' ‚Ç´';
                            }
                        }
                    }

            }

    }

    // B·∫Øt s·ª± ki·ªán ƒë·ªïi lo·∫°i report
    const reportTypeSelect = document.getElementById('report-type');
