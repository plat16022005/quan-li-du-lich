<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi 403 - Truy Cập Bị Từ Chối</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md p-8 lg:p-12 text-center bg-white rounded-2xl shadow-xl">
            
            <!-- Icon -->
            <div class="mx-auto mb-6 w-24 h-24 flex items-center justify-center bg-red-100 rounded-full">
                <i class="fas fa-lock text-5xl text-red-500"></i>
            </div>

            <!-- Heading -->
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Truy cập bị từ chối</h1>
            <p class="text-lg font-semibold text-red-500 mb-4">Lỗi 403</p>

            <!-- Message -->
            <p class="text-gray-600 mb-8">
                Rất tiếc, bạn không có quyền truy cập vào trang này. Vui lòng liên hệ với quản trị viên nếu bạn cho rằng đây là một sự nhầm lẫn.
            </p>

            <!-- Action Button -->
            <a href="/" class="inline-block w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 shadow-md">
                <i class="fas fa-arrow-left mr-2"></i>
                Quay về trang tổng quan
            </a>
        </div>
    </div>

</body>
</html>
