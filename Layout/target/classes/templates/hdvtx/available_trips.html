<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chuyến Cần Bạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <aside th:replace="~{hdvtx/dashboard :: aside}"></aside>

        <div class="flex-1 flex flex-col overflow-y-auto">
            <header th:replace="~{hdvtx/dashboard :: header}"></header>

            <main class="flex-1 p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Các Chuyến Đi Cần Bạn</h2>

                <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${errorMessage}"></span>
                </div>

                <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-6 py-3">Mã Chuyến</th>
                                <th class="px-6 py-3">Tên Tour</th>
                                <th class="px-6 py-3">Ngày Khởi Hành</th>
                                <th class="px-6 py-3">Số Ngày</th>
                                <th class="px-6 py-3">Hành Khách</th>
                                <th class="px-6 py-3 text-center">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(availableTrips)}">
                                <td colspan="6" class="text-center py-4 text-gray-500">Không có chuyến đi nào cần bạn lúc này.</td>
                            </tr>
                            <tr th:each="chuyen : ${availableTrips}" class="bg-white border-b hover:bg-gray-50">
                                <td class="px-6 py-4 font-medium text-gray-900" th:text="${chuyen.maChuyen}"></td>
                                <td class="px-6 py-4" th:text="${chuyen.tour?.tenTour}"></td>
                                <td class="px-6 py-4" th:text="${#temporals.format(chuyen.ngayBatDau, 'dd/MM/yyyy')}"></td>
                                <td class="px-6 py-4 text-center" th:text="${chuyen.tour?.soNgay}"></td>
                                <td class="px-6 py-4" th:text="${chuyen.soLuongHienTai + ' / ' + chuyen.soLuongToiDa}"></td>
                                <td class="px-6 py-4 text-center space-x-4">
                                    <a th:href="@{/hdvtx/trip-details/{id}/download(id=${chuyen.maChuyen})}" 
   class="font-medium text-blue-600 hover:underline inline-flex items-center">
   <i class="fas fa-download mr-1"></i>Chi tiết
</a>
                                    <form th:action="@{/hdvtx/trips/assign/{tripId}(tripId=${chuyen.maChuyen})}" method="post" class="inline">
                                        <button type="submit" class="font-medium text-green-600 hover:underline">Phụ trách</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
